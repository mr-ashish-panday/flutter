name: remote_armz
description: "A comprehensive founder productivity and operations tracking mobile app."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

# Dependencies specified in the requirements document
dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1 # Use latest compatible version
  riverpod_annotation: ^2.3.5 # Use latest compatible version

  # Firebase
  firebase_core: ^3.3.0 # Use latest compatible version
  firebase_auth: ^5.2.0 # Use latest compatible version
  cloud_firestore: ^5.2.0 # Use latest compatible version
  firebase_storage: ^12.2.0 # Use latest compatible version
  firebase_messaging: ^15.0.1 # Use latest compatible version
  cloud_functions: ^5.1.0 # For calling cloud functions

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11 # Needed for Hive initialization

  # UI & Charting
  fl_chart: ^0.68.0 # Use latest compatible version
  flutter_local_notifications: ^17.2.1+1 # Use latest compatible version
  cupertino_icons: ^1.0.6
  intl: ^0.19.0 # For date/time formatting
  go_router: ^14.2.1 # For navigation
  google_sign_in: ^6.2.1 # For Google OAuth
  equatable: ^2.0.5 # For value equality
  uuid: ^4.4.2 # For generating unique IDs
  # Add other necessary UI/utility packages as needed

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.11 # Use latest compatible version
  riverpod_generator: ^2.4.4 # Use latest compatible version
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

